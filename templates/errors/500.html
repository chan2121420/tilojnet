<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Tilojnet Exclusive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary: #D97706; --secondary: #1F2937; --accent: #F59E0B; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    </style>
</head>
<body>
    <section class="error-page d-flex align-items-center justify-content-center" style="min-height: 100vh; background: linear-gradient(135deg, #F9FAFB 0%, white 100%);">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <div class="error-icon mb-4">
                        <i class="fas fa-exclamation-triangle" style="font-size: 120px; color: var(--primary); opacity: 0.2;"></i>
                    </div>
                    <h1 class="display-1 fw-bold mb-4" style="color: var(--primary);">500</h1>
                    <h2 class="mb-4">Something Went Wrong</h2>
                    <p class="text-muted mb-5 lead">We're experiencing technical difficulties. Our team has been notified and is working on it.</p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="/" class="btn btn-lg px-5" style="background: linear-gradient(135deg, var(--primary), var(--accent)); color: white; border: none; border-radius: 50px;">
                            <i class="fas fa-home me-2"></i> Go Home
                        </a>
                        <a href="javascript:window.location.reload()" class="btn btn-outline-primary btn-lg px-5" style="border-radius: 50px;">
                            <i class="fas fa-redo me-2"></i> Try Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

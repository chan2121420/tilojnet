{% extends 'base.html' %}

{% block content %}
<section class="error-page d-flex align-items-center justify-content-center" style="min-height: 100vh; margin-top: 76px; background: linear-gradient(135deg, var(--bg-light) 0%, white 100%);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 text-center">
                <div data-aos="zoom-in">
                    <div class="error-icon mb-4">
                        <i class="fas fa-home" style="font-size: 120px; color: var(--primary); opacity: 0.2;"></i>
                    </div>
                    <h1 class="display-1 fw-bold mb-4" style="color: var(--primary);">404</h1>
                    <h2 class="mb-4">Oops! Page Not Found</h2>
                    <p class="text-muted mb-5 lead">The page you're looking for doesn't exist or has been moved. Let's get you back on track!</p>
                    <div class="d-flex gap-3 justify-content-center flex-wrap">
                        <a href="{% url 'home' %}" class="btn btn-primary-custom btn-lg px-5">
                            <i class="fas fa-home me-2"></i> Go Home
                        </a>
                        <a href="{% url 'categories_list' %}" class="btn btn-outline-primary btn-lg px-5">
                            <i class="fas fa-th-large me-2"></i> Browse Categories
                        </a>
                    </div>
                    <div class="mt-5">
                        <p class="text-muted mb-3">Or explore these popular pages:</p>
                        <div class="d-flex gap-3 justify-content-center flex-wrap">
                            <a href="{% url 'projects_list' %}" class="text-decoration-none">
                                <span class="badge bg-light text-dark border p-3">
                                    <i class="fas fa-folder me-2"></i> Portfolio
                                </span>
                            </a>
                            <a href="{% url 'about' %}" class="text-decoration-none">
                                <span class="badge bg-light text-dark border p-3">
                                    <i class="fas fa-info-circle me-2"></i> About Us
                                </span>
                            </a>
                            <a href="{% url 'contact' %}" class="text-decoration-none">
                                <span class="badge bg-light text-dark border p-3">
                                    <i class="fas fa-envelope me-2"></i> Contact
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
